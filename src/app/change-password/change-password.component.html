<div class="p-4">
    <div class="container">
        <h1>Change Password</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="password">
                        Current Password
                    </label>
                    <input type="password" formControlName="current_password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.current_password.errors }" />
                    <div *ngIf="submitted && f.current_password.errors" class="invalid-feedback">
                        <div *ngIf="f.current_password.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.current_password.errors.minlength">Confirm Password must be at least 6 characters
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="password">
                        New Password
                    </label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Confirm Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="password">
                        Confirm Password
                    </label>
                    <input type="password" formControlName="password_confirmation" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" />
                    <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                        <div *ngIf="f.password_confirmation.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.password_confirmation.errors.minlength">Confirm Password must be at least 6
                            characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="/users" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
